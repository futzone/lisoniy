user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Map crawler user agents
    map $http_user_agent $is_crawler {
        default 0;
        ~*telegrambot 1;
        ~*twitterbot 1;
        ~*facebookexternalhit 1;
        ~*linkedinbot 1;
        ~*slackbot 1;
        ~*whatsapp 1;
        ~*discordbot 1;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Article pages - serve share HTML for crawlers
        location ~ ^/hamjamiyat/article/(\d+)$ {
            set $post_id $1;
            if ($is_crawler) {
                rewrite ^ /api/v1/share/article/$post_id last;
            }
            try_files $uri /index.html;
        }

        # Discussion pages - serve share HTML for crawlers
        location ~ ^/hamjamiyat/discussion/(\d+)$ {
            set $post_id $1;
            if ($is_crawler) {
                rewrite ^ /api/v1/share/discussion/$post_id last;
            }
            try_files $uri /index.html;
        }

        # Dataset pages - serve share HTML for crawlers
        location ~ ^/datasets/([a-f0-9-]+)$ {
            set $dataset_id $1;
            if ($is_crawler) {
                rewrite ^ /api/v1/share/dataset/$dataset_id last;
            }
            try_files $uri /index.html;
        }

        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API proxy to backend
        location /api {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
